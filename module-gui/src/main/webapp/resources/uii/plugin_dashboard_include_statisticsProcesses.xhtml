<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

        <h:outputScript>
            function chartExtender() {
                var options = $.extend(true, {}, this.cfg.config);
                options = {
                    options: {
                        plugins: {
                            title: {
                                display: false,
                                text: "Processes per month"
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                };
                $.extend(true, this.cfg.config, options);
            };
        </h:outputScript>
        <ui:fragment rendered="#{DashboardForm.plugin.processHelper.showStatistics and !DashboardForm.plugin.processHelper.isProcessPerMonthEmpty()}">
            <div class="mb-3">
                <intranda:box
                    boxType="primary"
                    boxPadding="true"
                    icon="fa-list"
                    title="#{msgs.dashboard_processesPerMonth}">
                    <div class="card">
                         <p:lineChart
        					model="#{DashboardForm.plugin.processHelper.processesPerMonth}"
                            style="height:250px"/>
                    </div>
                </intranda:box>
            </div>

	  </ui:fragment>
	</composite:implementation>
</ui:composition>
