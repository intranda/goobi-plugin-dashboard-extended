<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup rendered="#{DashboardForm.plugin.showHtmlBox}" styleClass="mb-3">

            <intranda:box
                boxType="outline"
                boxPadding="true"
                icon="fa-info-circle"
                title="#{DashboardForm.plugin.htmlBoxTitle}">

                <h:outputText
                    value="#{DashboardForm.plugin.htmlBoxContent}"
                    escape="false" />
            </intranda:box>
        </h:panelGroup>
    </composite:implementation>

</ui:composition>
